<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <div class="bg-top-image"></div>

  <div class="profile-name">
    <div class="card-image">
      <img class="card-image-top" src="images/bg-pattern-card.svg" alt="">
    </div>
    <img class="profile-image" src="images/image-victor.jpg" alt="victor">
    <h3>Victor Crest <span>26</span></h3>
    <p>London</p>
    <hr>

    <table class="numbers-likes">
      <tr class="row-numbers">
        <td>80K</td>
        <td>803K</td>
        <td>1.3K</td>
      </tr>

      <tr class="row-likes">
        <td>Followers</td>
        <td>Likes</td>
        <td>Photos</td>
      </tr>
    </table>
  </div>


  <div class="bottom-container">
    <div class="bg-bottom-image"></div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Khayrul Shahril</a>
    </div>
  </div>


</body>

</html>
